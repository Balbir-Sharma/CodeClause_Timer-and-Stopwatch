<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Countdown Timer</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7ba8c6" />



    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>
    <div  class="timer">
      <header style="padding-left: 0%; margin-left: 0%;" 
      >
        <div class="timer-buttons">
          <button class="timer-button" data-seconds="20" type="button">
           &nbsp;&nbsp; 20 Seconds
          </button>
          <button class="timer-button" data-seconds="1800" type="button">
            30 Minutes
          </button>
          <button class="timer-button" data-seconds="3600" type="button">
          1 hour
          </button>
          <button class="timer-button" data-seconds="10800" type="button">
            3 hour
            </button>
          <form id="form">
            <input
              type="text"
              id="input"
              autocomplete="off"
              placeholder="Enter minutes"
              maxlength="8"
            />
          </form>
          
         
          <footer>

            <h1>
  
              <button style="margin-right: 80%; padding: 30%; font-size: 40%;">
                <a  href="index.html">Reset</a>
              </button>
            </h1>
          </footer>
          <button class="timer-button" data-seconds="43200" type="button">
          
          </button>
          <button class="timer-button" data-seconds="86400" type="button">
            24 hour
            </button>
        </div>

        <!--<form>
          <<input  style="margin: 30%; padding: 30%;" type="button"  value="Reset" onclick="msg()">
        </form>
      -->
      

<script>
        function msg(){
         
        }

</script>



    
      </header>
      <div class="display">
        <div class="display-remaining-time"></div>
        <div class="display-end-time"></div>
      </div>
      
    </div>


    <audio loop preload="auto" id="sound">
      <source src="sound/tick-tock.mp3" />
      Your browser does not support the
      <code>audio</code> element.
    </audio>

    

    <!-- javascript -->
    <script src="js/script.js">
    
       </body>
     </html>
